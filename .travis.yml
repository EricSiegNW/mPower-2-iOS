notifications:
  email:
  - apple.builds@sagebase.org
language: objective-c
osx_image: xcode10
xcode_project: mPower2/mPower2.xcodeproj
xcode_scheme: mPower2
cache:
- bundler
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
install:
- gem install bundler
- bundle install
script:
- travis_wait 40 ./travis/build.sh
branches:
  only:
  - master
  - "/^stable-.*$/"
